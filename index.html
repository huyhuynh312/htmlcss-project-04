    <head>
        <meta charset="UTF-8" />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />

            rel="stylesheet"
        />

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header header__fixed">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <a href="/">
                        <img
                            src="./assets/img/logo.svg"
                            alt="Lucy"
                            class="logo"
                        />
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Header action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__link">Sign in</a>
                        <a href="#!" class="header-action__btn btn">
                            Sign up
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <!-- Hero media -->
                        <figure class="hero__media">
                            <div class="hero__img-wrap">
                                <img
                                    src="./assets/img/hero-01.png"
                                    alt="Established &
                                    Trusted Pet
                                    Care Service
                                    Discover a wide variety of Pawsitive services to choose from, including daycare, private walks, office duty and spa.
                                    Book a Meet
                                    Schedule a Call"
                                    class="hero__img"
                                />

                                <!-- Hero decoration -->
                                <img
                                    src="./assets/img/hero__decor-01.svg"
                                    alt=""
                                    class="hero__decor hero__decor-left"
                                />
                                <img
                                    src="./assets/img/hero__decor-02.svg"
                                    alt=""
                                    class="hero__decor hero__decor-right"
                                />
                            </div>
                            <div class="hero__img-wrap hero__img-wrap-small">
                                <img
                                    src="./assets/img/hero-02.png"
                                    alt="Established &
                                    Trusted Pet
                                    Care Service
                                    Discover a wide variety of Pawsitive services to choose from, including daycare, private walks, office duty and spa.
                                    Book a Meet
                                    Schedule a Call"
                                    class="hero__img"
                                />
                            </div>

                            <!-- Hero list -->
                            <div class="hero__list">
                                <!-- Hero item 1 -->
                                <section class="hero-item">
                                    <img
                                        src="./assets/img/hero-item-01.png"
                                        alt=""
                                        class="hero-item__img"
                                    />
                                    <div class="hero-item__info">
                                        <div class="hero-item__title">
                                            Pet Health
                                        </div>
                                        <div
                                            class="hero-item__skeleton hero-item__skeleton--long"
                                        ></div>
                                        <div class="hero-item__skeleton"></div>
                                    </div>
                                </section>

                                <div class="hero-item__separate"></div>

                                <!-- Hero item 2 -->
                                <section class="hero-item">
                                    <img
                                        src="./assets/img/hero-item-02.png"
                                        alt=""
                                        class="hero-item__img"
                                    />
                                    <div class="hero-item__info">
                                        <div class="hero-item__title">
                                            Pet care
                                        </div>
                                        <div
                                            class="hero-item__skeleton hero-item__skeleton--long"
                                        ></div>
                                        <div class="hero-item__skeleton"></div>
                                    </div>
                                </section>
                            </div>
                        </figure>

                        <!-- Hero content -->
                        <section class="hero__content">
                            <h1 class="hero__heading">
                                Established & Trusted Pet Care Service
                            </h1>
                            <p class="hero__desc">
                                Discover a wide variety of Pawsitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div class="hero__row">
                                <a href="#!" class="hero__btn btn btn--primary">
                                    Book a Meet
                                    <span class="btn__icon">
                                        <svg
                                            width="5"
                                            height="6"
                                            viewBox="0 0 5 6"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                                stroke="#FD5056"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            />
                                        </svg>
                                    </span>
                                </a>
                                <a href="#!" class="hero__cta-link">
                                    Schedule a Call
                                </a>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
